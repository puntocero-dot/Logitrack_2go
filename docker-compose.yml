
services:
  api-gateway:
    build: ./api-gateway
    ports:
      - "8085:8080"
    environment:
      - REDIS_URL=${REDIS_URL}
    depends_on:
      - redis

  user-service:
    build: ./user-service
    ports:
      - "${PORT_USER}:8081"
    environment:
      - DATABASE_URL=${DATABASE_URL}
      - JWT_SECRET=${JWT_SECRET}
      - REDIS_URL=${REDIS_URL}
    depends_on:
      - redis
      - postgres

  order-service:
    build: ./order-service
    ports:
      - "${PORT_ORDER}:8082"
    environment:
      - DATABASE_URL=${DATABASE_URL}

  geolocation-service:
    build: ./geolocation-service
    ports:
      - "${PORT_GEO}:8083"
    environment:
      - DATABASE_URL=${DATABASE_URL}

  ai-service:
    build: ./ai-service
    ports:
      - "${PORT_AI}:5000"

  web-app:
    build: ./web-app
    ports:
      - "${PORT_WEB}:80"

  client-view:
    build: ./client-view
    ports:
      - "${PORT_CLIENT}:80"

  postgres:
    image: postgres:15
    environment:
      POSTGRES_DB: ${DB_NAME}
      POSTGRES_USER: ${DB_USER}
      POSTGRES_PASSWORD: ${DB_PASSWORD}
    ports:
      - "5433:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./init.sql:/docker-entrypoint-initdb.d/init.sql

  redis:
    image: redis:7-alpine
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    command: redis-server --appendonly yes --requirepass ${REDIS_PASSWORD}

volumes:
  postgres_data:
  redis_data:
